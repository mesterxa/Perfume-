<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - نظام العطور</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-card {
  background: #1f2937;
  padding: 30px;
  border-radius: 15px;
  width: 350px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  text-align: center;
}

.login-card h2 {
  color: gold;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  background: #374151;
  color: white;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #10b981;
  color: white;
  font-weight: bold;
  margin-top: 15px;
  cursor: pointer;
}

button:hover {
  background: #059669;
}
</style>
</head>
<body>

<div class="login-card">
  <h2>تسجيل الدخول</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
</div>

<script type="module">
// Firebase Imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBuOxaFESRfCogj9ch38uXJS0l9FSjlqkg",
  authDomain: "perfume-adbcb.firebaseapp.com",
  projectId: "perfume-adbcb",
  storageBucket: "perfume-adbcb.firebasestorage.app",
  messagingSenderId: "235693642562",
  appId: "1:235693642562:web:5e6453cbc42fa4242feedb",
  measurementId: "G-E4FG0XKDPB"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Login Function
async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("يرجى ملء جميع الحقول");
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // التحقق من الدور
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      alert("هذا المستخدم غير مسجل في النظام");
      return;
    }

    const role = userSnap.data().role;
    if(role !== "admin") {
      alert("ليس لديك صلاحية الدخول إلى لوحة الإدارة");
      return;
    }

    // نجاح تسجيل الدخول
    window.location.href = "manage.html";

  } catch (error) {
    alert("خطأ في البريد الإلكتروني أو كلمة المرور");
    console.error(error);
  }
}
</script>

</body>
</html>
